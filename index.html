<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn EXTRAordinário</title>
</head>
<body>

<!-- LinkedIn Insight Tag -->
<script type="text/javascript">
_linkedin_partner_id = "6401764";
window._linkedin_data_partner_ids = window._linkedin_data_partner_ids || [];
window._linkedin_data_partner_ids.push(_linkedin_partner_id);
</script>
<script type="text/javascript">
(function(l) {
if (!l){window.lintrk = function(a,b){window.lintrk.q.push([a,b])};
window.lintrk.q=[]}
var s = document.getElementsByTagName("script")[0];
var b = document.createElement("script");
b.type = "text/javascript";b.async = true;
b.src = "https://snap.licdn.com/li.lms-analytics/insight.min.js";
s.parentNode.insertBefore(b, s);})(window.lintrk);
</script>
<noscript>
<img height="1" width="1" style="display:none;" alt="" src="https://px.ads.linkedin.com/collect/?pid=6401764&fmt=gif" />
</noscript>
<!-- End LinkedIn Insight Tag -->

<!-- Evento de Conversão: Geração de Lead -->
<script type="text/javascript">
  function registrarLeadLinkedIn() {
    if (typeof lintrk !== 'undefined') {
      lintrk('track', { conversion_id: 16855830 });
    }
  }
</script>

<script type="text/javascript">
  document.addEventListener("DOMContentLoaded", function() {
    const form = document.querySelector("form[action^='https://formsubmit.co']");
    if (form) {
      form.addEventListener("submit", function() {
        registrarLeadLinkedIn();
      });
    }
  });
</script>

</body>
</html>
